<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-utilities.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'js/test1.js' %}"></script>
    <script src="{% static 'js/test3.js' %}"></script>
    <script src="{% static 'js/web3.js' %}"></script>
    <script src="{% static 'js/nacl.js' %}"></script>
    <script src="{% static 'js/nacl-util.js' %}"></script>
</head>
<body>
    <div class="reg_form">
        <div class="container h-100 d-flex">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4 col-sm-12">
                    <h3 class="text-center">Регистрация</h3>
                    <p class="text-center mt-2">Если у вас уже есть аккаунт <a id="log_link" href="#">Войти</a></p>
                    <form id="reg_form" >
                        <div class="form-group mb-1" id="login_row">
                            <label for="login">Логин:</label>
                            <input type="text" class="form-control" placeholder="Введите логин" id="login">
                            <small class="form-text text-muted">
                              Логин должен быть длиной от 5 до 24 символов.
                            </small>
<!--                                <div id="login_form_invalid"></div>-->
                        </div>
                        <div class="form-group mb-1" id="password_row">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" placeholder="Введите пароль" id="password">
                            <small class="form-text text-muted">
                              Пароль должен быть длиной от 10 до 30 символов.
                            </small>
<!--                                <div id="password_form_invalid"></div>-->
                        </div>
                        <div class="form-group mb-2" id="password_confirm_row">
                            <label for="second_password">Повторите пароль:</label>
                            <input type="password" class="form-control" placeholder="Введите пароль ещё раз" id="second_password">
<!--                                <small class="form-text text-muted">-->
<!--                                  Пароль должен быть длиной от 8 до 10 символов.-->
<!--                                </small>-->
<!--                                <div id="confirm_password_form_invalid"></div>-->
                        </div>
{#                        <div id="form_invalid" class="mb-2"></div>#}
                        <button type="submit" class="btn btn-primary btn-block" id="reg_data_send">Зарегистрироваться</button>
                    </form>
                    <div id="myLink"></div>
                </div>
{#                <div class="col-lg-12">#}
{#                    <div id="myLink"></div>#}
{#                </div>#}
            </div>
        </div>
    </div>
<script src="{% static 'js/rega.js' %}"></script>
</body>
</html>
